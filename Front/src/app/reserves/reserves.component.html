<app-header></app-header>
<main>
  <section class="section section-lg">
    <div class="container">

      <h3 class="display-3">Mis Reservas</h3>
      <div class="row row-grid align-items-center">
        <div class="col-xl-12">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="evento-tab" data-toggle="tab" href="#evento_existente" role="tab"
                aria-controls="evento" aria-selected="false">reservas</a>
            </li>
          </ul>

          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="evento_existente" role="tabpanel" aria-labelledby="evento-tab">
              <div class="mb-8 ">
                <br>
                <div class="table-responsive-lg">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">Fecha</th>
                        <th scope="col">Hora</th>
                        <th scope="col">Evento</th>
                        <th scope="col">Acci칩n</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngIf="load">
                        <td colspan="10" class="shine text-center">
                          <h3 class="text-muted"><i class="fa fa-spinner fa-spin"></i> Cargando </h3>
                        </td>
                      </tr>
                      <tr *ngIf="!load && eventos_tabla.length == 0">
                        <td colspan="10" class="text-center">
                          No se registran eventos
                        </td>
                      </tr>
                      <tr *ngFor="let evento of eventos_tabla">
                        <td>{{ evento.start }}</td>
                        <td>{{ evento.hour }}</td>
                        <td>{{ evento.title }}</td>
                        <td>
                          <div class="row">
                            <button type="button" class="btn btn-danger btn-sm" (click)="deleteEvento(evento.id)"><i
                                class="fas fa-trash-alt"></i></button>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <div class="d-flex justify-content-between p-2">
                    <ngb-pagination [collectionSize]="collectionSizeEvento" [(page)]="pageEvento"
                      [pageSize]="pageSizeEvento">
                    </ngb-pagination>

                    <select class="custom-select" style="width: auto" [(ngModel)]="pageSizeEvento">
                      <option [ngValue]="10">10 reservas por p치gina</option>
                      <option [ngValue]="20">20 reservas por p치gina</option>
                      <option [ngValue]="30">30 reservas por p치gina</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<app-footer></app-footer>
